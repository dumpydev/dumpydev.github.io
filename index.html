<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideal Fraction Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <h1 class="rainbow" style="font-size: 40pt">Ideal Fraction Checker</h1>
    <h3 class="rainbow" style="font-size: 20pt">Made by Andrew Wang</h3>
    <h4><a class="rainbow" href="https://dumpyy.gq">https://dumpyy.gq</a></h4>
    <h4><a class="rainbow" href="https://github.com/dumpydev">https://github.com/dumpydev</a></h4>
    <span id="fractioninput">
        <input class="input" id="numerator" type="number" placeholder=" " />

        <input class="input" id="numerator2" type="number" placeholder=" " />
        <span style="padding-top: 8cm; padding-bottom: 8cm; width: 60px;">
            <hr style="width: 120px;">
        </span>
        <input class="input" id="denominator" type="number" placeholder=" " />
        <input class="input" id="denominator2" type="number" placeholder=" " />
        <span style="padding-top: 20cm;"><br></span>
        <br>
        <button id="calculate" class="custom-btn btn-7" onclick="checkFraction()"><span>Calculate!</span></button>
        <hr>
        <h1 id="result" class="rainbow">OUTPUT: </h1>
        <h3 class="rainbow" id="addition"></h3>
        <h3 class="rainbow" id="multiplication"></h3>
        <hr>
        <code>To make a pair of ideal fractions, the numerator must be the same and both denominators added should equal the numerator, eg. 4/1 and 4/3 are ideal.</code>


    </span>
</body>

</html>
