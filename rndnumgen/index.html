<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="./dist/jquery-3.6.0.min.js"></script>
  <script src="./dist/fractions.js"></script>
  <title>random number generator</title>
</head>

<body>
  <form>
    <h1>Random number gen!</h1>
    <div class="group">
      <input id="min" type="number" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>minimum</label>
    </div>

    <div class="group">
      <input id="max" type="number" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>maxmimum</label>
    </div>
    <button id="generate" class="custom-btn btn-3" onclick="generate()">Generate</button>
    <h1 id="output">output</h1>

  </form>
  <script>
    $("group").on("keyup", function (e) {
      if (e.keyCode == 13) {
        $("#generate").click()
      }
    })
    function generate() {
      var min = document.getElementById("min").value;
      var max = document.getElementById("max").value;
      var random = Math.floor(Math.random() * (max - min + 1)) + min;
      $("#output").html(random);
    }

  </script>
</body>

</html>
